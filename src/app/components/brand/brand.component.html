<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-12" style="margin-bottom: 20px;">
    <label for="filterText" class="form-label" style="margin-top:10px"><b>Marka ara : </b></label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="giriniz..">
  </div>
<ul *ngIf="dataLoaded==true" class="list-group">
    <li routerLink=""(click)="setAllBrand()"[class]="getAllBrandClass()" style="text-align: center;"><b>TÃ¼m Markalar</b></li>
    <li 
    routerLink="/cars/brand/{{brand.id}}"
    (click)="setCurrentBrand(brand)" 
    *ngFor="let brand of brands | filterBrand:filterText" 
    [class]="getCurrentBrandClass(brand)" 
    >
        <div class="row">            
            <div class="col-md-9">{{brand.name}}</div>
        </div>
    </li>    
</ul>
